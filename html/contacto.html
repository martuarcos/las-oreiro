         <h2>Dejanos tu duda y nos comunicaremos con vos!</h2>
         <form action="">
             <fieldset class="formulario-color">
                 <div>
                     <label for="nombre">NOMBRE Y APELLIDO</label>
                     <input type="text" name="nombre" id="nombre">
                 </div>

                 <div>
                     <label for="email">MAIL</label>
                     <input type="email" name="email" id="email" placeholder="correo@corre.com" required>
                 </div>

                 <div>
                     <label for="celular">¿EN QUE TE PODEMOS AYUDAR?</label>
                     <input type="tel" name="celular" id="celular">
                 </div>
                   
                 <input type="submit" value="Enviar mensaje">
             </fieldset>
         </form>
     </main>
